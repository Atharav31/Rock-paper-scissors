<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="main">
        <div class="pick" id="rock" style="background-image: url(rock.png);"></div>
        <div class="pick" id="paper" style="background-image: url(paper.png);"></div>
        <div class="pick" id="scissors" style="background-image: url(scissors.png);"></div>
    </div>
    <div class="score-panel">
        <div class="score">
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="com">0</p>
            <p>COMPUTER</p>
        </div>
       
    </div>
    <div class="result-panel">
        <div class="result">ALL THE BEST!!</div>
    </div>
    <script src="game.js"></script>
</body>
</html>
